    <!-- Telegram Web App Script -->

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mining-animate {
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.5)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.8)); transform: scale(1.05); }
        }
        ::-webkit-scrollbar { display: none; }
    </style>
