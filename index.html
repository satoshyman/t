
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLO Mining Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .mining-animate {
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.5)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.8)); transform: scale(1.05); }
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Particle suction animation */
        @keyframes suction-particle {
            0% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00f2ff;
            border-radius: 50%;
            pointer-events: none;
            animation: suction-particle 1.5s ease-in infinite;
        }
        /* Energy Ripple */
        @keyframes energy-ripple {
            0% { transform: scale(0.8); opacity: 0.5; border-width: 4px; }
            100% { transform: scale(1.5); opacity: 0; border-width: 1px; }
        }
        .ripple {
            position: absolute;
            border: 2px solid #00f2ff;
            border-radius: 50%;
            pointer-events: none;
            animation: energy-ripple 2s linear infinite;
        }
        /* Ticker glow */
        .glow-text {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
